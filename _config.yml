collections:
  authors:
    output: true

plugins:
  - jekyll-paginate
  - jekyll-postcss

# Enable safe mode
safe: true

sass:
    style: compressed

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"